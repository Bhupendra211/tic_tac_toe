<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="home" id="home">
        <img src="bg.jpeg" alt="">

        <button class="game_play" onclick="PlayGame()">Play</button>
    </div>


    <div class="center" id="game">
        <ul class="boxes">
            <li class="box1" id="box1" onclick="Option(this)"></li>
            <li class="box1" id="box2" onclick="Option(this)"></li>
            <li class="box1" id="box3" onclick="Option(this)"></li>
        </ul>

        <ul class="boxes">
            <li class="box1" id="box4" onclick="Option(this)"></li>
            <li class="box1" id="box5" onclick="Option(this)"></li>
            <li class="box1" id="box6" onclick="Option(this)"></li>
        </ul>

        <ul class="boxes">
            <li class="box1" id="box7" onclick="Option(this)"></li>
            <li class="box1" id="box8" onclick="Option(this)"></li>
            <li class="box1" id="box9" onclick="Option(this)"></li>
        </ul>

        <p id="result" class="result">Winner Is: </p>

        <div class="btns">

            <button class="reload" onclick="Reload()">Reload</button>

            <button class="restart" onclick="Restart()">Restart</button>

        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
